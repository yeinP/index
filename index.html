<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: 'hello vue.js!'
      }, 
      beforeCreate : function(){
        console.log("beforeCreate");
      },
      created: function(){
        console.log("create");
      },
      mounted: function(){
        console.log("mounted");
        // this.message = '안녕!';
      },
      update : function() {
        console.log("update");
      }
    });
  </script>
</body>
</html>
